<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
     </head>
    <body>

        <script>

             var nombres=["Nico","July","Pau","Pedro"];
             
             //metodo toString
             var texto=nombres.toString();
             console.log("El resultado es: "+texto);

            //metodo push  
            console.log("Metodo push");          
            nombres.push("Juan");
            nombres.push("Cecilia");

            for(i=0;i<nombres.length;i++) //i=i+1 o i+=1
            {
            console.log("El nombre es: "+nombres[i]);
            }
            console.log("----------------");   

             //metodo pop  
             console.log("Metodo pop"); 
             nombres.pop();             
             for(i=0;i<nombres.length;i++) //i=i+1 o i+=1
            {
            console.log("El nombre es: "+nombres[i]);
            }
            console.log("----------------"); 

             //metodo join  
             console.log("Metodo join");
             texto=nombres.join(" -*- ");
             console.log(texto);
             console.log("----------------"); 


              //metodo delete  
            console.log("Metodo Delete");             
            delete nombres[2];
            for(i=0;i<nombres.length;i++) //i=i+1 o i+=1
            {
            console.log("El nombre es: "+nombres[i]);
            }
            console.log("----------------"); 

            //metodo concat  
            console.log("Metodo concat");   
            var numerosPares=[0,2,4,6,8,10,12];
            var numeroImpares=[1,3,5,7,9,11,13];
            var numeros=numerosPares.concat(numeroImpares);
            console.log("Los Numeros son: "+numeros);

            //metodo slice  
            console.log("Metodo slice");  
            var nombre=nombres.slice(3);
            console.log("El nombre es: "+nombre);

            var nombre="Nicolas Fernandez";  
            console.log("Cantidad de Caracteres:"+nombre.length);
                
            var x=0;

            for(i=0;i<nombre.length;i++)
            {
                console.log("Letra: [" +i+"]"+nombre[i])
                    if(nombre[i]==' ')
                     {
                       x++;
                     }
            }          

            console.log("Cantidad de Letras:"+(nombre.length-x));
            console.log("----------------");      


        </script>
    
    </body>
</html>
